    - /api-docs/swagger.yaml
    - /api_docs
    - /swagger.json
    - /swagger.yaml
    - /swagger/v1/swagger.json
    - /swagger/v1/swagger.yaml
    - /api/index.html
    - /api/doc
    - /api/docs/
    - /api/swagger.json
    - /api/swagger.yaml
    - /api/swagger.yml
