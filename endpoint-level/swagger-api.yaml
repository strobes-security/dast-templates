    Accept: text/html
  stop-at-first-match: true
  matchers-condition: and
  matchers:
  - type: word
    words:
    - 'swagger:'
    - Swagger 2.0
    - '"swagger":'
    - Swagger UI
    - loadSwaggerUI
    - '**token**:'
    - id="swagger-ui
    condition: or
  - type: status
    status:
    - 200
  extractors:
  - type: regex
    part: body
    group: 1
    regex:
    - ' @version (v[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3})'
